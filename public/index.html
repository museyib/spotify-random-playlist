<!doctype html>
<!--suppress HtmlUnknownTarget -->
<html lang="en">
<head>
    <title>Spotify tools</title>
    <link rel="icon" sizes="32x32" type="image/png" href="https://open.spotifycdn.com/cdn/images/favicon32.b64ecc03.png">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #login, #logged-in, #error {
            display: none;
        }
        .center-block {
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }
    </style>
</head>

<body>
<div class="container">
    <div id="error" class="alert alert-danger">
        <h3>Something went wrong. Please login again.</h3>
    </div>
    <div id="login">
        <h1>Spotify tools</h1>
        <a class="btn btn-primary" href="/login">Log in with Spotify</a>
    </div>
    <div id="logged-in">
        <div id="user-profile">
        </div>
        <div class="">
            <button class="btn btn-default" id="show-playlists">Show playlists</button>
        </div>
        <div id="playlists">
        </div>
        <div id="status" class="alert alert-info">
        </div>
    </div>
</div>

<script id="user-profile-template" type="text/x-handlebars-template">
    <h1>Logged in as {{display_name}}</h1>
    <div class="media">
        <div class="pull-left">
            <img class="media-object" width="150" src="{{images.0.url}}" alt="Media image"/>
        </div>
        <div class="media-body">
            <dl class="dl-horizontal">
                <dt>Display name</dt>
                <dd class="clearfix">{{display_name}}</dd>
                <dt>Id</dt>
                <dd>{{id}}</dd>
                <dt>Email</dt>
                <dd>{{email}}</dd>
                <dt>Spotify Profile Link</dt>
                <dd><a href="{{external_urls.spotify}}" target="_blank">{{external_urls.spotify}}</a></dd>
                <dt>Country</dt>
                <dd>{{country}}</dd>
            </dl>
        </div>
    </div>
</script>

<script id="playlists-template" type="text/x-handlebars-template">
    <h2>Playlists</h2>
    <div id="playlist" class="list-unstyled">
        {{#each playlists}}
        <div class="list-group-item list-group-item-success ">
            <label style="cursor: pointer" class="center-block">
                <input type="radio"
                       id="{{id}}"
                       value="{{id}}"
                       name="playlist" class="radio pull-left col-xs-1" />
                Name: {{name}} <br>
                Description: {{description}} <br>
                Track count: {{count}} <br>
            </label>
        </div>
        {{/each}}
    </div>
    <button id="add-top-tracks" class="btn">Add top tracks</button>
    <button id="show-new-playlist-form" class="btn btn-info">Create new</button>
    <div id="new-playlist-form">
        <div class="form-group">
            <label>
                <input type="text" id="name" placeholder="Name" class="form-control" required/>
            </label>
            <label>
                <input type="text" id="description" placeholder="Description" class="form-control" required/>
            </label>
            <button id="create-new-playlist" class="btn">Create</button>
        </div>
    </div>
</script>

<script id="status-template" type="text/x-handlebars-template">
    <div>
        <h4>Adding tracks for the artist: {{artist}}</h4>
    </div>
</script>

<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
<script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
<script>
    (function () {
        function getHashParams() {
            const hashParams = {};
            let e;
            const r = /([^&;=]+)=?([^&;]*)/g,
                q = window.location.hash.substring(1);
            while (e = r.exec(q)) {
                hashParams[e[1]] = decodeURIComponent(e[2]);
            }
            return hashParams;
        }

        const userProfileSource = document.getElementById('user-profile-template').innerHTML,
            userProfileTemplate = Handlebars.compile(userProfileSource),
            userProfilePlaceholder = document.getElementById('user-profile');

        const playlistsSource = document.getElementById('playlists-template').innerHTML,
            playlistsTemplate = Handlebars.compile(playlistsSource),
            playlistsPlaceholder = document.getElementById('playlists');

        const statusSource = document.getElementById('status-template').innerHTML,
            statusTemplate = Handlebars.compile(statusSource),
            statusPlaceholder = document.getElementById('status');

        let userDataPromise;
        let userData;
        let playlistId;

        const params = getHashParams();

        function delay(time) {
            return new Promise(resolve => {setTimeout(resolve, time)});
        }

        let access_token = params.access_token;
        const error = params.error;

        async function getUserData() {
            const response = await fetch("https://api.spotify.com/v1/me", {
                method: 'GET',
                headers: {'Authorization': 'Bearer ' + access_token},
            });

            return await response.json();
        }

        if (error) {
            alert('There was an error during the authentication');
        } else {
            if (access_token) {

                $.ajax({
                    url: 'https://api.spotify.com/v1/me',
                    headers: {
                        'Authorization': 'Bearer ' + access_token
                    },
                    success: function (response) {
                        userProfilePlaceholder.innerHTML = userProfileTemplate(response);

                        $('#error').hide();
                        $('#login').hide();
                        $('#logged-in').show();

                        userDataPromise = getUserData();
                    },
                    error: function () {
                        $('#error').show();
                        $('#login').show();
                        $('#logged-in').hide();
                    }
                });
            } else {
                $('#error').show();
                $('#login').show();
                $('#logged-in').hide();
            }

            function createPlaylist(name, description, isPublic) {
                $.ajax({
                    url: 'https://api.spotify.com/v1/users/' + userData.id + '/playlists',
                    type: 'POST',
                    dataType: 'json',
                    data: JSON.stringify({
                        'name': name,
                        'description': description,
                        'public': isPublic
                    }),
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + access_token
                    },
                    success: function (response) {
                        console.log(response)
                        getPlaylists();
                    }
                });
            }

            function getPlaylists() {
                $.ajax({
                    url: 'https://api.spotify.com/v1/users/' + userData.id + '/playlists',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + access_token
                    },
                    success: function (response) {
                        let playlists = [];
                        response.items.forEach((item) => {
                            if (item.owner.id === userData.id) {
                                playlists.push({
                                    id: item.id,
                                    name: item.name,
                                    description: item.description,
                                    count: item.tracks.total
                                })
                            }
                        });

                        playlistsPlaceholder.innerHTML = playlistsTemplate({playlists:playlists});

                        $('#playlists').show();
                        $('#new-playlist-form').hide();

                        $('#show-new-playlist-form').click(function () {
                            $('#new-playlist-form').show();
                        });

                        $('#create-new-playlist').click(function () {
                            let name = $('#name').val();
                            let description = $('#description').val()
                            createPlaylist(name, description, true)
                        });

                        $('#add-top-tracks').click(function () {
                            let selector = document.querySelector('input[name="playlist"]:checked');
                            if (selector) {
                                playlistId = selector.value;
                                addTracksToPlaylist();
                            }
                        });
                    }
                });
            }

            function addTracksToPlaylist() {
                let lastArtistId;
                let artists;
                let currentIndex = 0;
                $('#status').show();
                $.ajax({
                    url: 'https://api.spotify.com/v1/me/following',
                    data: {
                        'type': 'artist',
                        'limit': 50
                    },
                    headers: {
                        'Authorization': 'Bearer ' + access_token
                    },
                    success: function (response) {
                        artists = response.artists.items;
                        lastArtistId = response.artists.cursors.after;
                        getNextTopTracks();
                    }
                });

                function getArtistsAfter(artistId) {
                    currentIndex = 0;
                    $.ajax({
                        url: 'https://api.spotify.com/v1/me/following',
                        data: {
                            'type': 'artist',
                            'limit': 50,
                            'after': artistId
                        },
                        headers: {
                            'Authorization': 'Bearer ' + access_token
                        },
                        success: function (response) {
                            artists = response.artists.items;
                            lastArtistId = response.artists.cursors.after;
                            getNextTopTracks();
                        }
                    });
                }

                async function getNextTopTracks() {
                    await delay(100);
                    let artist = getNextArtist();

                    getTopTracksForArtist(artist);
                }

                function getNextArtist()
                {
                    return artists[currentIndex++];
                }

                function getTopTracksForArtist(artist)
                {
                    if (artist) {
                        $.ajax({
                            url: 'https://api.spotify.com/v1/artists/' + artist.id + '/top-tracks',
                            data: {
                                'market': userData.country
                            },
                            headers: {
                                'Authorization': 'Bearer ' + access_token
                            },
                            success: function (response) {
                                let uris = [];
                                response.tracks.forEach((track) => {
                                    uris.push("spotify:track:" + track.id)
                                });
                                addTrack(uris);
                                statusPlaceholder.innerHTML = statusTemplate({artist: artist.name})
                            }
                        });
                    }
                    else
                    {
                        if (lastArtistId)
                            getArtistsAfter(lastArtistId);
                        else
                            statusPlaceholder.innerHTML = 'Completed!';
                    }
                }

                function addTrack(uris) {
                    let data = {
                        uris: uris,
                        position: 0
                    }

                    $.ajax({
                        type: 'POST',
                        url: 'https://api.spotify.com/v1/playlists/' + playlistId + '/tracks',
                        data: JSON.stringify(data),
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': 'Bearer ' + access_token
                        },
                        success: function () {
                            getNextTopTracks();
                        },
                        error: function (response) {
                            console.log(response);
                        }
                    });
                }
            }

            $('#show-playlists').click(function () {
                userDataPromise.then(result => {
                    userData = result;
                    getPlaylists()
                });
            });
        }
    })();
</script>
</body>
</html>
